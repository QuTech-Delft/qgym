name: "sphinx"

on:  push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      pre-build-command: "sphinx-apidoc -o docs_build -f -F -M -e -t docs --implicit-namespaces pybuild/qgym"
      build-command: "sphinx-build docs_build docs_html"
      docs-folder: "docs/"
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML
        path: docs_html