name: style

on: push

jobs:
  format:
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      - name: Setup UV
        run: |
            pip install --upgrade pip
            pip install uv
      - name: Install requirements
        run: uv pip install ruff
      - name: Run ruff format
        run: ruff format --check
