[metadata]
name = qgym
python_requires = >=3.7,<3.10
version = attr: qgym.__version__

[options]
packages =
    qgym
    qgym.envs
    qgym.envs.initial_mapping
    qgym.envs.scheduling
    qgym.spaces
    qgym.utils
zip_safe = False
install_requires =
    gym~=0.19.0
    networkx[default]~=2.7.1
    numpy~=1.22.3
    pygame~=2.1.2
    scipy~=1.8.0

[options.extras_require]
tutorial =
    matplotlib
    notebook
    stable-baselines3~=1.4.0
dev =
    black
    isort
    matplotlib
    notebook
    pytest
    sphinx
    sphinx-autodoc-typehints
    sphinx-math-dollar
    sphinx-rtd-theme~=1.0
    stable-baselines3~=1.4.0

[flake8]
max-line-length=88
ignore=W503
per-file-ignores=
    qgym\__init__.py:F401
    qgym\envs\__init__.py:F401
    qgym\spaces\__init__.py:F401
    qgym\utils\__init__.py:F401

[isort]
profile=black
