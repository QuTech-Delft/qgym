[metadata]
name = qgym
author = QuTech (TNO, TU Delft)
maintainer = QuTech (TNO, TU Delft)
description = Reinforcement Learning Gym for OpenQL
classifiers =
    License :: OSI Approved :: Apache Software License
    Private :: Do Not Upload to pypi server
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Artificial Intelligence
license = Apache License, Version 2.0
license_file = LICENSE
platform = any
python_requires = >=3.8,<3.9
keywords =
    Reinforcement Learning
    QuTech
    TNO
    TU Delft
    Quantum
    Gym
    Quantum Compilation
version = attr: qgym.__version__
long_description_content_type = text/markdown
long_description = file: README.md

[options]
packages =
    qgym
    qgym.envs
    qgym.envs.initial_mapping
    qgym.envs.scheduling
    qgym.spaces
    qgym.utils
zip_safe = False
install_requires =
    gym~=0.19.0
    networkx[default]~=2.7.1
    numpy~=1.22.3
    pygame~=2.1.2
    scipy~=1.8.0

[options.extras_require]
tutorial =
    matplotlib~=3.5.3
    notebook
    stable-baselines3~=1.4.0
dev =
    black
    isort
    matplotlib~=3.5.3
    notebook
    pytest
    sphinx
    sphinx-autodoc-typehints
    sphinx-math-dollar
    sphinx-rtd-theme~=1.0
    stable-baselines3~=1.4.0

[flake8]
max-line-length=88
ignore=W503
exclude =__init__.py
per-file-ignores=
    qgym\__init__.py:F401
    qgym\envs\__init__.py:F401
    qgym\spaces\__init__.py:F401
    qgym\utils\__init__.py:F401

[isort]
profile=black
